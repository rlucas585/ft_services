apiVersion: apps/v1
kind: Deployment
metadata:
  name: rlucas-influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: rlucas-influxdb
          image: rlucas-influxdb:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8086
